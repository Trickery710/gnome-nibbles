name: gnome-nibbles
version: 3.24.0
summary: Guide a worm around a maze
description: |
  Control a worm in its quest to eat bonuses and become longer. Outmaneuver
  enemy worms while eating doughnuts and ice cream to increase your length.
  Each worm has ten lives and loses one by running into a wall, another worm,
  or itself. The enemy worms are after the same bonuses that you are, so be
  careful: if they become too large, you wonâ€™t have much room for movement.

  The adventure progresses through 26 maps of increasing difficulty. The early
  levels are mostly open with a few walls, but later on, cramped spaces and
  teleporters make things more interesting.

  Play on your own against up to five enemy worms, or share your keyboard to
  play with a friend.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  gnome-nibbles:
    interface: dbus
    bus: session
    name: org.gnome.nibbles

apps:
  gnome-nibbles:
    command: desktop-launch gnome-nibbles
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - wayland
    desktop: usr/share/applications/org.gnome.Nibbles.desktop

parts:
  libcanberra:
    source: git://git.0pointer.de/libcanberra
    source-type: git
    plugin: autotools
    configflags:
      - --prefix=/snap/gnome-nibbles/current/usr
      - --enable-pulse
      - --enable-gstreamer
      - --enable-gtk3
      - --enable-alsa
      - --disable-oss
    organize:
      snap/gnome-nibblees/current/usr: usr
    build-packages:
      - libltdl-dev
      - libasound2-dev
      - libvorbis-dev
      - libgtk-3-dev
      - libtdb-dev
      - libpulse-dev
      - libgstreamer1.0-dev
      - gtk-doc-tools

  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  gnome-nibbles:
    after: [desktop-gnome-platform, libcanberra]
    source: https://gitlab.gnome.org/GNOME/gnome-nibbles.git
    source-type: git
    source-tag: 3.24.0
    plugin: autotools
    override-build: |
      sed -i.bak -e 's|=gnome-nibbles$|=${SNAP}/meta/gui/gnome-nibbles.png|g' data/org.gnome.Nibbles.desktop.in
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../src/data/icons/hicolor/48x48/gnome-nibbles.png $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp data/org.gnome.Nibbles.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/
    configflags: [--disable-maintainer-mode, --prefix=/snap/gnome-nibbles/current/usr]
    organize:
      snap/gnome-nibbles/current/usr: usr
    build-packages:
      - gettext
      - gnome-common
      - intltool
      - appstream-util
      - libcanberra-gtk3-dev
      - libclutter-1.0-dev
      - libclutter-gtk-1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - librsvg2-dev
      - yelp-tools
      - libgnome-games-support-1-dev
      - libgee-0.8-dev
      - valac
  libraries:
    plugin: nil
    stage-packages:
      - libgnome-games-support-1-2
      - libgee-0.8-2
    prime:
      - "usr/lib/*/libgnome-games-support-1.so.*"
      - "usr/lib/*/libgee-0.8.so.*"
