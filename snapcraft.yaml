name: gnome-nibbles
adopt-info: gnome-nibbles
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

layout:
  /usr/share/gnome-nibbles:
    bind: $SNAP/usr/share/gnome-nibbles

slots:
  # for GtkApplication registration
  gnome-nibbles:
    interface: dbus
    bus: session
    name: org.gnome.Nibbles

apps:
  gnome-nibbles:
    extensions: [gnome-3-34]
    command: usr/bin/gnome-nibbles
    plugs:
      - gsettings
      - opengl
      - pulseaudio
    desktop: usr/share/applications/org.gnome.Nibbles.desktop
    common-id: org.gnome.Nibbles.desktop

parts:
  libcanberra:
    source: git://git.0pointer.de/libcanberra
    source-type: git
    plugin: autotools
    configflags:
      - --prefix=/snap/gnome-nibbles/current/usr
      - --enable-pulse
      - --enable-gstreamer
      - --enable-gtk3
      - --enable-alsa
      - --disable-oss
    organize:
      snap/gnome-nibbles/current/usr: usr
    build-packages:
      - libltdl-dev
      - libasound2-dev
      - libvorbis-dev
      - libtdb-dev
      - libpulse-dev
      - libgstreamer1.0-dev
      - gtk-doc-tools

  gsound:
    after: [libcanberra]
    source: https://gitlab.gnome.org/GNOME/gsound.git
    source-type: git
    plugin: autotools
    configflags: [--prefix=/snap/gnome-nibbles/current/usr, --disable-Werror]
    organize:
      snap/gnome-nibbles/current/usr: usr
    build-packages:
      - autoconf-archive
      - gtk-doc-tools
      - intltool

  gnome-nibbles:
    after: [gsound]
    source: https://gitlab.gnome.org/GNOME/gnome-nibbles.git
    source-type: git
    source-branch: gnome-3-36
    plugin: meson
    meson-parameters: [--prefix=/usr]
    parse-info: [usr/share/metainfo/org.gnome.Nibbles.appdata.xml]
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(git describe --tags --abbrev=10)
    override-build: |
      cp $SNAPCRAFT_STAGE/usr/share/vala/vapi/gsound.vapi src/vapi/
      sed -i.bak -e 's|=org.gnome.Nibbles$|=${SNAP}/meta/gui/org.gnome.Nibbles.svg|g' data/org.gnome.Nibbles.desktop.in
      sed -i.bak -e 's|media: gnome_nibbles_help_media|media: gnome_nibbles_help_media, symlink_media: false,|g' help/meson.build
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../src/data/icons/hicolor/scalable/org.gnome.Nibbles.svg $SNAPCRAFT_PART_INSTALL/meta/gui/
    organize:
      snap/gnome-nibbles/current/usr: usr
    build-packages:
      - libgnome-games-support-1-dev
      - libgudev-1.0-dev

  libraries:
    plugin: nil
    stage-packages:
      - libgnome-games-support-1-3
      - libgee-0.8-2
      - libgudev-1.0-0
    prime:
      - "usr/lib/*/libgnome-games-support-1.so.*"
      - "usr/lib/*/libgee-0.8.so.*"
      - "usr/lib/*/libgudev*.so.*"
